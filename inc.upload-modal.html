<script type="text/javascript" src="js/upload-modal.js" defer></script>

<!-- Bootstrap Modal -->
<div class="modal" id="uploadPhotoModal" tabindex="-1" aria-labelledby="uploadPhotoLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="uploadPhotoLabel">Upload Photo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="photoUploadForm">
                  <div class="mb-3">
                      <label for="photoDescription" class="form-label">Description of the photo</label>
                      <input type="text" class="form-control" id="photoDescription" required>
                  </div>
                  <div class="mb-3">
                      <label for="photoFile" class="form-label">Select Photo</label>
                      <input type="file" class="form-control" id="photoFile" accept="image/*" required>
                      <img id="previewImage" src="" alt="Image Preview" style="display: none; width: 100%; max-height: 300px; margin-top: 10px;">
                  </div>
              </form>
              <progress id="progressBar" value="0" max="100" style="width: 100%; display: none;"></progress>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id="submitPhoto">Submit</button>
          </div>
      </div>
  </div>
</div>
